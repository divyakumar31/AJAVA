<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Addition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">Two Numbers Addition</h1>
        <form class="row g-3 mx-auto mt-3" style="width: 430px;"method="post" action="AddNumbers">
            <div>
                <label for="FirstNumber">First Number</label>
                <input type="number" class="form-control" placeholder="First Number" name="FirstNumber">
            </div>
            
            <div>
                <label for="SecondNumber">Second Number</label>
                <input type="number" class="form-control" placeholder="Second Number" name="SecondNumber">
            </div>

            <p style="color:red;">Please enter in range of 0 to 1000.</p>
            <button type="submit" class="btn btn-primary w-25 ms-2">Submit</button>
        </form>
    </div>
</body>

</html>
